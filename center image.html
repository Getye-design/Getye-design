<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling Example</title>
    <style>
        /* Center the image */
        img {
            display: block;
            margin: auto;
            width: 50%; /* Optional: Adjust the image size */
            
            /* Apply a CSS filter (example: grayscale) */
            filter: grayscale(50%); /* Adjust filter value as needed */

            /* Add rounded edges */
            border-radius: 15px; /* Adjust for more/less rounding */
        }
    </style>
</head>
<body>

    <h1>Styled Image Example</h1>

    <!-- Image element -->
    <img src="your-image.jpg" alt="A styled image">

</body>
</html>

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Button</title>
    <!-- Link to React and ReactDOM libraries via CDN -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id="like_button_container"></div>
    <!-- React App Mount Point -->
    <script>
        const X = React.createElement;
    
        class likeButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = { liked: false }; // Initialize state to track if the button is liked
            }
    
            render() {
                if (this.state.liked) {
                    return 'You clicked the like button!'; // Display this message if the button is clicked
                }
    
                return X(
                    'button',
                    {
                        onClick: () => this.setState({ liked: true }) // Update the state to "liked" on click
                    },
                    'Like' // Button text
                );
            }
        }
    
        const domContainer = document.querySelector('#like_button_container'); // Select the container for the button
        ReactDOM.render(X(likeButton), domContainer); // Render the likeButton component inside the container
    </script>    
</body>
</html>

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JSX Example</title>
    <!-- Link to React, ReactDOM, and Babel (for JSX) via CDN -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id='JSX'></div>
    <!-- React Code -->
    <script type="text/babel">
        // Define a React component called Greeting
        class Greeting extends React.Component {
            render() {
                // Return a simple heading with "Hello, World!"
                return <h1>Hello, World!</h1>
            }
        }
    
        // Render the Greeting component inside the element with ID 'JSX'
        ReactDOM.render(<Greeting />, document.getElementById('JSX'));
    </script>
</body>
</html>

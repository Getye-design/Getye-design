
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <!-- Bootstrap CSS (You can use a CDN link or local file) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1>Two Columns Example</h1>
        
        <!-- Row containing two columns -->
        <div class="row">
            <div class="col-md-6">
                <p>This is the content of the first column.</p>
            </div>
            <div class="col-md-6">
                <p>This is the content of the second column.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery (for full Bootstrap functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

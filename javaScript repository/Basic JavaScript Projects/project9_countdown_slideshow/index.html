<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Project9_countdown_slideshow</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
</head>

<body>
    <!-- Countdown Timer Section -->
    <p>How many seconds would you like to set your alarm for?</p>
    <input type="number" id="seconds" value="" />
    <button onclick="countdown()" id="startBtn">click here</button>
    <p id="timer">x</p>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
        <!-- Full width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Img\Deer_in_the_snow.jpg" style="width: 50%; height: 50%;" alt="Mountain with Rainbow" />
            <div class="text">Snowy houses</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Img\Rainbow_Mountain_Peru.jpg" style="width: 50%; height: 50%;" />
            <div class="text">Snowy wood road</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Img\Snowy_wood_road.jpg" style="width: 50%; height: 50%;" />
            <div class="text">Deer in the snow</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- Current selection circles -->
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script>
</body>

</html>

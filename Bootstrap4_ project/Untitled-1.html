 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure and Figcaption Example</title>
</head>
<body>
    <figure>
        <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools Logo" style="width:200px;">
        <figcaption>This is the W3Schools logo.</figcaption>
    </figure>
</body>
</html>
